<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
    
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="mail col-sm-6">
        <form id="loginForm">
          <p class="text-center">Registrate</p>
          <div class="row mb-4 justify-content-center">
            <div class="col-sm-6">
              <input
                type="name"
                class="form-control"
                id="name"
                placeholder="Nombre"
                required
              />
            </div>
          </div>
          <div class="row mb-4 justify-content-center">
            <div class="col-sm-6">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Correo Electrónico"
                required
              />
            </div>
          </div>
          <div class="row mb-4 justify-content-center">
            <div class="col-sm-6">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail2"
                placeholder="Repite tu Correo Electrónico"
                required
              />
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
        <br>
        <div class="mb-4 text-center">
            <button type="button" class="btn btn-primary" onclick="inicio()">Inicio Sesion</button>
        </div>
        
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault(); // Evita recargar la página

      const name = document.getElementById('name').value;
      const email1 = document.getElementById('exampleInputEmail1').value;
      const email2 = document.getElementById('exampleInputEmail2').value;

      // Simula autenticación
      if (name != '' && email1 != '' && email2 != '') {
        alert('Inicio de sesión exitoso');
        window.location.href = 'index.html';
      } else {
        alert('Credenciales incorrectas');
      }
    });

    function inicio() {
      window.location.href = 'index.html';
    }
  </script>


</body>
</html>
